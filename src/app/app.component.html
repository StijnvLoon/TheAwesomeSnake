<div class="data_holder" *ngIf="level">
    <div class="data">
        <span>
            Score: {{level.game.points}}-{{level.game.targetPoints}}
        </span>
    </div>
</div>

<app-grid [grid]="level.game.grid" *ngIf="level"></app-grid>

<div class="buttons_holder" *ngIf="!level">
    <div class="menu_button" (click)="start(classic)">
        Level 1
        <div class="menu_button_line"></div>
    </div>
    <div class="menu_button" (click)="start(fast)" [class.menu_button_disabled]="progressService.progress < 1">
        Level 2
        <div class="menu_button_line"></div>
    </div>
    <div class="menu_button" (click)="start(chaos)" [class.menu_button_disabled]="progressService.progress < 2">
        Level 3
        <div class="menu_button_line"></div>
    </div>
    <div class="menu_button" (click)="start(chaos)" [class.menu_button_disabled]="progressService.progress < 3">
        Eind Baas
        <div class="menu_button_line"></div>
    </div>
</div>
