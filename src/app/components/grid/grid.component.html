<div class="container">
    <mat-grid-list class="grid" [cols]="grid.width" gutterSize="0px" [ngStyle]="getAnimTrigger()">
        <mat-grid-tile class="tile" *ngFor="let cell of grid.cellsMap.values()">
            <app-cell [cell]="cell" style="width: 100%; height: 100%;" [class.head]="hashead(cell)"></app-cell>
        </mat-grid-tile>
    </mat-grid-list>
</div>
